<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Heading Section -->
    <section class="heading">
        <h2>To Do App</h2>
        <h3>Hello, what's on your list today?</h3>

    </section>

    <!-- Input Section -->
    <section class="input">
        <form id="newTaskForm">

            <!-- Enter Date Required -->
            <h4>Due Date:</h4>
            <input type="date" name="dueDate" id="dueDate" required>

            <!-- Add Task Input Section -->
            <h4>Add A Task:</h4>
            <input type="text" placeholder="Add Task Here..." name="taskInput" id="taskInput" required>

            <!-- Add Task Button -->
            <button id="add">Add Task</button>
        </form>
    </section>

    <!-- Section for Task List to appear -->
    <section class="output">
        <h3>Things To Do</h3>
        <div class="list" id="taskList"></div>
    </section>

    <div class="sortList">
        <button id="sortBtn">Sort A-Z</button>
    </div>

    <footer id="footer"></footer>

    <script src="/JavaScript/script1.js"></script>
</body>

</html>
